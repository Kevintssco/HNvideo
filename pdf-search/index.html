<body>

  <script>
    /* --- å®šç¾©è®Šæ•¸ï¼ˆç”¨ä¾†è¨˜éŒ„ç‹€æ…‹ï¼‰ --- */
    let data = [];      // å„²å­˜å¾ index.json è¼‰å…¥çš„å‚µåˆ¸è³‡æ–™

        loaded = false;

    /* --- 2ï¸âƒ£ å®šç¾©æœå°‹åŠŸèƒ½ï¼ˆç•¶æŒ‰ä¸‹æœå°‹æˆ– Enter æ™‚æœƒè§¸ç™¼ï¼‰ --- */
    function searchNow() {

      const q = input.value.trim().toLowerCase();      // æŠŠè¼¸å…¥æ–‡å­—å»ç©ºç™½è½‰å°å¯«

      const res = data.filter(x => {

        return name.includes(q) || aliases.some(a => a.includes(q));

      if (res.length > 0) {

        box.innerHTML = res.map(r => `

      } else {

        box.innerHTML = '<p>â€” æ²’æœ‰æ‰¾åˆ°çµæœ â€”</p>';

    /* --- 3ï¸âƒ£ ç¶å®šæŒ‰éˆ•èˆ‡éµç›¤äº‹ä»¶ --- */
    document.getElementById('btn').addEventListener('click', searchNow); // æŒ‰ä¸‹æŒ‰éˆ•æœƒæœå°‹

    const params = new URLSearchParams(location.search);

    if (preset) {

      window.searchNow = searchNow;
